<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Indra Abdul Hakim · Industrial Engineer</title>
    
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800&family=Roboto+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <!-- CSS sendiri - PAKAI SLASH DEPAN -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- AUDIO OTOMATIS -->
   <audio id="bgMusic" loop autoplay>
    <source src="/assets/music/industrial-music.mp3" type="audio/mpeg">
</audio>    
    <!-- PARTICLES -->
    <div class="particles" id="particles"></div>
    
    <!-- OPENING SEQUENCE -->
    <div class="opening-overlay" id="openingOverlay">
        <div class="opening-content">
            <div class="opening-gear">
                <i class="fas fa-cog"></i>
            </div>
            <div class="opening-text">Indra Abdul Hakim</div>
            <div class="opening-sub">Industrial Engineer · Industry 5.0</div>
            <div class="opening-progress">
                <div class="opening-progress-bar"></div>
            </div>
        </div>
    </div>
    
    <!-- TOP NAVIGATION -->
    <nav class="nav-dashboard">
        <div class="nav-container">
            <div class="nav-logo">Indra Abdul Hakim</div>
            <div class="nav-menu">
                <a href="#home" class="nav-item active">Home</a>
                <a href="#about" class="nav-item">About</a>
                <a href="#skills" class="nav-item">Skills</a>
                <a href="#projects" class="nav-item">Projects</a>
                <a href="#game" class="nav-item">Game</a>
                <a href="#chat" class="nav-item">Chat</a>
                <a href="#support" class="nav-item">Support</a>
            </div>
        </div>
    </nav>
    
    <!-- ID CARD -->
    <div class="id-card-wrapper">
        <div class="id-card-dragable" id="idCardDragable">
            <div class="lanyard-container">
                <div class="lanyard-strap"></div>
                <div class="lanyard-clip"></div>
            </div>
            
            <div class="card-premium">
                <div class="drag-area" id="dragHandle">
                    <i class="fas fa-grip-lines"></i>
                    <span>TARIK KARTU INI</span>
                </div>
                
                <div class="id-row">
                    <div class="id-photo-frame">
                        <img src="/assets/images/foto-indra.jpeg" alt="Indra Abdul Hakim">
                    </div>
                    <div class="id-name">
                        <h2>INDRA A.H.</h2>
                        <span class="id-title-badge">INDUSTRIAL ENGINEERING</span>
                    </div>
                </div>
                
                <div class="id-grid">
                    <div class="id-grid-item">
                        <div class="id-grid-label">DEPT</div>
                        <div class="id-grid-value">Engineering</div>
                    </div>
                    <div class="id-grid-item">
                        <div class="id-grid-label">EXP</div>
                        <div class="id-grid-value">3+ Years</div>
                    </div>
                    <div class="id-grid-item">
                        <div class="id-grid-label">AUTO</div>
                        <div class="id-grid-value">Specialist</div>
                    </div>
                </div>
                
                <div class="id-barcode">
                    <span></span><span></span><span></span><span></span><span></span>
                    <span></span><span></span><span></span><span></span><span></span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- MAIN CONTENT (SISANYA SAMA PERSIS) -->
    <!-- ... lanjutkan sampai footer ... -->
    
    <!-- JavaScript -->
    <script src="/script.js"></script>
</body>
</html>
